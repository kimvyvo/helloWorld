<form id="input_form" (submit)="sendText()" class='col m-0 p-0'>
    <div class='row m-0'>
        <textarea [(ngModel)]="input_message" name="input_msg" placeholder='Type something...' class='col m-0 p-3'></textarea>
        <button type="submit" class='col col-sm-2 py-3 m-0 bg-dark-blue text-light border-black'><h4 class='m-0'>send</h4></button>
    </div>
</form>
<div id="chat_box" class='p-4'></div>
